type: Dataplane
mesh: default
name: backend-v1
networking:
  address: {{ DATAPLANE_IP }} 
  inbound:
  - interface: 13001
    port: 13001
    servicePort: 3001
    tags:
      service: backend
      version: v1
      protocol: http
  outbound:
  - port: 26379
    service: redis
  - port: 25432
    service: postgresql
